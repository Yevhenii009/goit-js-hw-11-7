<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search images</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- <!-- ❗️❗️❗️ Add partials like so for every page -->
  <div class="top-line">
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Пошук зображення" />
      <button class="search-btn" type="submit">Шукати
        <svg class="search__icon" width="15" height="15">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
  <div class="gallery">
  </div>
  <div class='js-btnContainer'>
    <button type="button" class="load-more" hidden>Завантажити більше</button>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
